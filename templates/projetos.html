  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script>
//intervalo do slideshow
var autoSwap = setInterval( swap,3500);

//pausa o slideshow e reinicia ao sair com o mouse
$('ul, span').hover(
  function () {
    clearInterval(autoSwap);
}, 
  function () {
   autoSwap = setInterval( swap,3500);
});

//vari√°veis globais
var items = [];
var startItem = 1;
var position = 0;
var itemCount = $('.carousel li.items').length;
var leftpos = itemCount;
var resetCount = itemCount;

//n√£o utilizado: coleta o texto dentro da classe items
$('li.items').each(function(index) {
  items[index] = $(this).text();
});

//fun√ß√£o para trocar as imagens
function swap(action) {
  var direction = action;
  
  //movendo o carrossel para tr√°s

  if(direction == 'counter-clockwise') {
    var leftitem = $('.left-pos').attr('id') - 1;
    if(leftitem == 0) {
      leftitem = itemCount;
    }
    
    $('.right-pos').removeClass('right-pos').addClass('back-pos');
    $('.main-pos').removeClass('main-pos').addClass('right-pos');
    $('.left-pos').removeClass('left-pos').addClass('main-pos');
    $('#'+leftitem+'').removeClass('back-pos').addClass('left-pos');
    
    startItem--;
    if(startItem < 1) {
      startItem = itemCount;
    }
  }
  
  //movendo o carrossel para frente

  if(direction == 'clockwise' || direction == '' || direction == null ) {
    function pos(positionvalue) {
      if(positionvalue != 'leftposition') {
        //incrementar o id da lista de imagens
        position++;
        
        //se o resultado final for maior que a contagem de imagens, redefinir a posi√ß√£o.
        if((startItem+position) > resetCount) {
          position = 1-startItem;
        }
      }
    
      //definindo o item posicionado √† esquerda

      if(positionvalue == 'leftposition') {
        //a imagem posicionada √† esquerda deve sempre estar uma posi√ß√£o √† esquerda da imagem principal.
        position = startItem - 1;
      
        //redefine a √∫ltima imagem da lista para a posi√ß√£o da esquerda se a primeira imagem estiver na posi√ß√£o principal

        if(position < 1) {
          position = itemCount;
        }
      }
   
      return position;
    }  
  
   $('#'+ startItem +'').removeClass('main-pos').addClass('left-pos');
   $('#'+ (startItem+pos()) +'').removeClass('right-pos').addClass('main-pos');
   $('#'+ (startItem+pos()) +'').removeClass('back-pos').addClass('right-pos');
   $('#'+ pos('leftposition') +'').removeClass('left-pos').addClass('back-pos');

    startItem++;
    position=0;
    if(startItem > itemCount) {
      startItem = 1;
    }
  }
}

//next button click function
$('#next').click(function() {
  swap('clockwise');
});

//prev button click function
$('#prev').click(function() {
  swap('counter-clockwise');
});

//if any visible items are clicked
$('li').click(function() {
  if($(this).attr('class') == 'items left-pos') {
     swap('counter-clockwise'); 
  }
  else {
    swap('clockwise'); 
  }
});
